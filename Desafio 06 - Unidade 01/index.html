<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Desafio das tags</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o molse sobre os termos para descobrir qual tag
        deverá utilizar em cada caso </p>

    <ul type="square" style="font-weight: bolder;">
        <li><abbr title="Usamos a tag &lsaquo;p&rsaquo;">Parágrafos</abbr></li>
        <li><abbr title="Usamos a tag &lsaquo;h1&rsaquo; - &lsaquo;h6&rsaquo;">Títulos</abbr></li>
        <li><abbr title="Usamos a tag  &lsaquo; img src = &ldquo; &rdquo; alt = &ldquo; &rdquo; &rsaquo;">Imagnes</abbr></li>
        <li><abbr title="Usa-se a tag  &lsaquo; abb &rsaquo; ">Abreviações</abbr></li>
        <li><abbr title=" &lsaquo;strong&rsaquo; para Negrito e &lsaquo;em&rsaquo; para Itálico">Códigos-fonte</abbr></li>
        <li><abbr title="Usamos a tag &lsaquo;ol&rsaquo; e &lsaquo;li&rsaquo;  para listas numeradas">Listas numeradas.</abbr></li>
        <li><abbr title="Usamos a tag &lsaquo;ul&rsaquo; e &lsaquo;li&rsaquo; para listas com marcadores">Listas com demarcadores</abbr></li>

    </ul>

</body>

</html>
